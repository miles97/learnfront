<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="./vue.js"></script>
</head>
<body>

<div id="root">
	<div :title="title">hello world</div>
	<input v-model="content" />
	<div>{{content}}</div>
</div>

<script>
	new Vue({
		el:"#root",
		data:{
			title:"this is hello wold",
			content:"this is content"
		}
	})
</script>
</body>
</html>
